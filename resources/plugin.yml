name: SimpleTemplate
version: @VERSION@
description: Template code used for Bukkit plugins
author: EdGruberman (ed@rjump.com)
website: http://github.com/EdGruberman/SimpleTemplate
main: edgruberman.bukkit.simpletemplate.Main
commands:
  'simpletemplate:action':
    aliases: [action, simpletemplate.action]
    description: Reload SimpleTemplate plugin
    permission: simpletemplate.command.action
    usage: '§f-> §7Usage: §b§l/<command> §3[§oparameter§3]'
  'simpletemplate:reload':
    description: Reload SimpleTemplate plugin
    permission: simpletemplate.reload
    usage: '§f-> §7Usage: §b§l/<command>'
permissions:
  simpletemplate.admin:
    description: Can use all features
    default: op
    children:
      simpletemplate.user: true
      simpletempate.reload: true
  simpletemplate.user:
    description: Can use basic features
    default: true
    children:
      simpletemplate.command.action: true
  simpletemplate.command.action:
    description: Can use command.action command
    default: false
  simpletemplate.reload:
    description: Can use reload command
    default: false